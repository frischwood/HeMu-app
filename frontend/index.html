<!DOCTYPE html>
<html>
<head>
  <title>Map Viewer</title>
  <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
  <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #map {
      width: 90vw;
      height: 70vh;
      margin-top: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1rem;
    }
    .controls label,
    .controls select,
    .controls input,
    .controls span,
    .controls p {
      margin: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="controls">
    <p id="range-info">Loading date range...</p>

    <label for="date-slider">Date:</label>
    <input type="range" id="date-slider" min="0" value="0" step="1">
    <span id="current-date"></span>

    <label for="basemap-select">Basemap:</label>
    <select id="basemap-select">
      <option value="osm">OSM</option>
      <option value="google">Google Maps</option>
      <option value="adminCH">ADMIN CH</option>
    </select>

    <label for="data-layer">Data Layer:</label>
    <select id="data-layer">
        <option value="SISGHI-No-Horizon">SISGHI-No-Horizon</option>
    </select>
  </div>
  <div id="message-container" style="position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.9); padding: 10px; border-radius: 4px; z-index: 1000;">
    <div id="debug"></div>
    <div id="error" style="color: red;"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
